{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>coingecko</title>
    <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.tablesorter.js"></script>
    <script>
        $(document).ready(function() {
        $("#myTable").tablesorter();
        });
    </script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div class="head">
        <a href="coingecko">coingecko</a>
        <a href="cryptorank">cryptorank</a>
        <a href="create_coingecko">Запрос coingecko</a>
    </div>
    <div>
        <table class="table table-dark table-striped tablesorter" id="myTable">
            {% if templates %}
                <thead>
                    <tr style="text-align: center">
                        <th scope="col">Наименование</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Timestamp</th>
                    </tr>
                </thead>
            <tbody>
                {% for el in templates %}
                    <tr>
                        <td style="text-align: left">{{ el.name }}</td>
                        <td style="text-align: center">{{ el.current_price }}</td>
                        <td style="text-align: center">{{ el.last_updated }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                {{ message }}
            {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
